<div id="landing">
  <div class="landing-title">
    <img src="https://media.giphy.com/media/xTiIzJSKB4l7xTouE8/giphy.gif">
    <h1>Hi, I&#39;m
      <span class="highlight-title">{{ site.author }}</span>,
    </h1>
    <h1>
      <span id="txt-rotate" data-period="1000" data-rotate='["{{site.typing_text}}", "scroll down for more."]'>
      </span>
    </h1>
    <div class="landing-icons">

      {% if site.author != null %}
      <a class="social-link github" aria-label="My GitHub" target="_blank" rel="noreferrer"
        href="https://github.com/{{site.author}}">
        <svg viewBox="0 0 200 200" class="circle">
          <circle cx="100" cy="100" r="80" />
        </svg>
        <div class="social">
          <svg class="social-svg" viewBox="0 0 48 48">
            <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48"
              xlink:href="{{ '/assets/img/brands.svg#github' | prepend: site.baseurl }}"></use>
          </svg>
        </div>
        <span class="label">GitHub</span>
      </a>
      {% endif %}
    </div>
  </div>
</div>
